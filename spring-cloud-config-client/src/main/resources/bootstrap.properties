spring.application.name=config-client
server.port=8768
server.servlet.context-path=/springCloudConfigClient
#配置文件所在git的分支
spring.cloud.config.label=master
#指定配置文件的环境，读取得规则：/{application}/{profile}[/{label}]
#/{application}-{profile}.yml
#/{label}/{application}-{profile}.yml
#/{application}-{profile}.properties
#/{label}/{application}-{profile}.properties
spring.cloud.config.profile=dev
#spring.cloud.config.uri= http://localhost:8769/springCloudConfigServer/
eureka.client.serviceUrl.defaultZone=http://peer1:8761/springCloudServer/eureka
#表示从配置中心服务读取文件
spring.cloud.config.discovery.enabled=true
#配置中心服务service-id
spring.cloud.config.discovery.serviceId=spring-cloud-config-server
#配置rabbitmq信息
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
#开启消息总线
spring.cloud.bus.enabled=true
spring.cloud.bus.trace.enabled=true
management.endpoints.web.exposure.include=bus-refresh